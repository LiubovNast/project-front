<!DOCTYPE html>
<html>
<head>
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="/css/my.css" rel="stylesheet">
</head>
<body>
<h1>RPG admin panel</h1>
<br>
<h2>Accounts list:</h2>
<script type="text/javascript" src="../js/my_script.js"></script>

<table class="tb" id="users">
    <div class="count">
        <h4>Count per page: </h4>
        <select name="amount" id="select" onchange="getAccountsList(1)">
            <option value="3" selected="selected">3</option>
            <option value="7">7</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>
    </div>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Title</th>
        <th>Race</th>
        <th>Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th>Banned</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
</table>
<h4>Pages</h4>
<div id="pages" class="pagination">
</div>
<hr>
<h2>Create new account:</h2>
<div id="create">
    <label for="name">Name: </label><input type="text" id="name" placeholder="name">
    <label for="title">Title: </label><input type="text" id="title" placeholder="title">
    <label for="race">Race: </label><select id="race">
    <option value="HUMAN" selected="selected">HUMAN</option>
    <option value="DWARF">DWARF</option>
    <option value="ELF">ELF</option>
    <option value="GIANT">GIANT</option>
    <option value="ORC">ORC</option>
    <option value="TROLL">TROLL</option>
    <option value="HOBBIT">HOBBIT</option>
</select>
    <label for="prof">Profession: </label><select id="prof">
    <option value="WARRIOR" selected="selected">WARRIOR</option>
    <option value="ROGUE">ROGUE</option>
    <option value="SORCERER">SORCERER</option>
    <option value="CLERIC">CLERIC</option>
    <option value="PALADIN">PALADIN</option>
    <option value="NAZGUL">NAZGUL</option>
    <option value="WARLOCK">WARLOCK</option>
    <option value="DRUID">DRUID</option>
</select>
    <label for="ban">Banned: </label><select id="ban">
    <option value="false" selected="selected">false</option>
    <option value="true">true</option>
</select>
</div>
</body>
</html>
